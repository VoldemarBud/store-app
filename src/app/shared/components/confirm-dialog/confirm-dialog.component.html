<h1 mat-dialog-title class="text-center">Are you sure? </h1>
<div mat-dialog-content>
    <p>Confirm your choice !</p>
</div>
<div mat-dialog-actions class="justify-space-between">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onConfirm()">Confirm</button>
</div>
