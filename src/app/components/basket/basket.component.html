<div class="container flex-direction-column">
  <h3 class="text-center page-title">Your basket!</h3>
  <div class="basket">
    <p>Products:</p>
      <div class="basket-product" *ngFor="let product of badgeProducts$|async;let idx = index">{{idx + 1}} -
        {{product.title}} -
        {{product.price|currency}}
        <button (click)="deleteFromBasket(product.id)"
          mat-icon-button>
          <mat-icon>
            close
          </mat-icon>
        </button>
      </div>
    <div class="total-price">Total: <span>{{totalPrice$|async|currency}}</span></div>
  </div>
</div>
