<div style="height: 84vh;" class="d-flex items-center flex-direction-column justify-center">
    <div class="auth-block">
        <h3 class="text-center page-title">Reset password</h3>
        <form class="my-10 d-flex flex-direction-column" [formGroup]="singUpFrom" (ngSubmit)="onRegistration()">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" matNativeControl/>
                <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
            <button class="forgot-pass-btn" type="submit" mat-button>Reset</button>
        </form>
    </div>

</div>
