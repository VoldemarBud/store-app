<div style="height: 84vh;" class="d-flex items-center flex-direction-column justify-center">
    <div class="auth-block">
        <h3 class="text-center page-title">Sing In</h3>
        <form class="my-10 d-flex flex-direction-column" [formGroup]="singUpFrom" (ngSubmit)="onRegistration()">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" matNativeControl/>
                <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input [type]="showPass ? 'text' : 'password'" formControlName="password" matNativeControl>
                <mat-icon (mousedown)="toggleShowPass()" (mouseup)="toggleShowPass()" matSuffix>
                    {{showPass ? "visibility_off" : "visibility"}}
                </mat-icon>
            </mat-form-field>
            <div class="auth-message" *ngIf="authMessage">
                <p class="warning">{{authMessage|async}}</p>
            </div>
            <button class="sing-in-btn" type="submit" mat-button>Registration</button>
        </form>
    </div>

</div>
